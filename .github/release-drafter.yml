name-template: "Release $RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: "‚ö†Ô∏è Breaking"
    label: "breaking"
  - title: "üöÄ Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "üêõ Bug Fixes"
    label: "bug"
  - title: "üß∞ Maintenance"
    labels:
      - "maintenance"
      - "chore"
      - "refactor"
      - "test"
  - title: "üìñ Documentation"
    label: "docs"
  - title: "Other changes"
  - title: "‚¨ÜÔ∏è Dependency Updates"
    label: "dependencies"
    collapse-after: 5

version-resolver:
  major:
    labels:
      - "breaking"
  minor:
    labels:
      - "feature"
  patch:
    labels:
      - "bug"
      - "chore"
      - "maintenance"
      - "docs"
      - "dependencies"
      - "security"
  default: patch
exclude-labels:
  - "skip-changelog"

autolabeler:
  - label: "breaking"
    title:
      - "(?i)^feat!:.*"
      - "(?i)^BREAKING CHANGE:.*"
  - label: "feature"
    title:
      - "(?i)^feat:.*"
  - label: "bug"
    title:
      - "(?i)^fix:.*"
  - label: "chore"
    title:
      - "(?i)^chore:.*"
  - label: "dependencies"
    title:
      - "(?i)^deps:.*"
  - label: "docs"
    title:
      - "(?i)^docs:.*"
  - label: "maintenance"
    title:
      - "(?i)^ci:.*"
  - label: "refactor"
    title:
      - "(?i)^refactor:.*"
  - label: "test"
    title:
      - "(?i)^test:.*"
  - label: "performance"
    title:
      - "(?i)^perf:.*"
