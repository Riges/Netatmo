name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types: [prereleased, edited]

jobs:
  test:
    name: Test on ${{ matrix.os }} with dotnet ${{ matrix.dotnet }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        dotnet: ["3.0.100"]

    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Restore packages
        run: dotnet restore src
      - name: Test
        run: dotnet test src --configuration Release
  build:
    name: Create Package nuget
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 2.2.402
      - name: Restore packages
        run: dotnet restore src
      - name: Build and create package nuget
        run: dotnet pack src -c Release -p:PackageVersion=${{ github.event.tag_name }}
      - name: Publish artifact
        uses: actions/upload-artifact@master
        with:
          name: Netatmo.${{ github.event.tag_name }}.nupkg
          path: src/Netatmo/bin/Netatmo.${{ github.event.tag_name }}.nupkg
