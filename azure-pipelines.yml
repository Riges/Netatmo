trigger:
  batch: true
  branches:
    include:
      - master
jobs:
  - job: Linux
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - template: azure-pipelines/steps/build.yml
        parameters:
          artifactName: 'Linux'
          platform: 'Linux'
          versionSuffix: 'linux'
  - job: Windows
    pool:
      vmImage: 'vs2017-win2016'
    steps:
      - template: azure-pipelines/steps/build.yml
        parameters:
          artifactName: 'Windows'
          platform: 'Windows'
          versionSuffix: 'windows'
  - job: macOS
    pool:
      vmImage: 'xcode9-macos10.13'
    steps:
      - template: azure-pipelines/steps/build.yml
        parameters:
          artifactName: 'macOS'
          platform: 'macOS'
          versionSuffix: 'macos'
  - job: NuGet
    pool:
      vmImage: 'ubuntu-16.04'
    dependsOn:
      - Linux
      - Windows
      - macOS
    condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
    steps:
      - task: DotNetCoreInstaller@0
        displayName: 'Use .NET Core SDK Tool Installer'
        inputs:
          version: 3.0.100
      - script: dotnet restore src
        displayName: Restore packages
      - script: |
          mkdir artifacts
          dotnet pack src/Netatmo/Netatmo.csproj -c Release -o "$(Build.SourcesDirectory)/artifacts"
        displayName: Build
      - task: PublishBuildArtifacts@1
        displayName: Publish Artifacts
        inputs:
          pathToPublish: artifacts
          artifactName: NuGet
